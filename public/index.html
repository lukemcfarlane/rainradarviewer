<!DOCTYPE html>
<html ng-app="RainRadarViewer">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <title>Rain Radar Viewer</title>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="app/js/ui-bootstrap-0.1.0.min.js"></script>
        <script src="app/js/ui-bootstrap-tpls-0.1.0.js"></script>
        <script src="https://cdn.jsdelivr.net/underscorejs/1.5.2/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
        <script src="app/js/moment-timezone.min.js"></script>
        <script src="app/application.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
            <div class="page-header text-center">
                <h1>Rain Radar Viewer</h1>
            </div>

            <div class="alerts-container">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <div style="width: 434px; margin: auto;" class="text-center">
                <carousel interval="-1">
                    <slide ng-repeat="img in images" active="img.active">
                        <img ng-src="{{ img.url}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4>{{ img.time }}</h4>
                            <p></p>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </body>
</html>
